{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<div class="ftco-blocks-cover-1" style="height: 200px; overflow: hidden">
    <div class="ftco-cover-1 overlay innerpage"
         style="background-image: url('{% static 'webapp/images/hero_1.jpg' %}')">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
                <h1>Вопросы</h1>
                <p>Ответьте на вопросы и проверьте свои знания</p>
            </div>
        </div>
    </div>
</div>
</div>
<div style="margin: 100px">
    <div class="">
        <div class="item-1 text-center">
            <div class="">
                <h3>{{ question.question_text }}</h3>
            </div>
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="question_id" value="{{ question.id }}">
              <input type="hidden" name="hint" value="{{ question.hint_text }}">


              <div class="mt-3">
                <button type="submit" name="action" value="hint" class="btn btn-primary">Подсказка</button>
                <button type="button" onclick="document.getElementById('answer').style.display='block'" class="btn btn-primary">Показать ответ</button>
                <button type="submit" name="action" value="next" class="btn btn-primary">Следующий вопрос</button>
              </div>
            </form>
            {% if hint %}
            <div class="mt-3">
              <p>Подсказка: {{ hint }}</p>
            </div>
            {% endif %}
            <div id="answer" style="display:none" class="mt-3">
              <p>Ответ: {{ question.answer_text }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
